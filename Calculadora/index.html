<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>Custom Service</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #ccc;
            padding: 50px;
        }
    </style>
</head>
<body ng-app="calcApp" ng-controller="CalcCtrl">

        <form>
            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" ng-model="preco" required/>
            <hr/>
            <label for="desconto">Desconto (Digite 20 para 20%):</label>
            <input type="number" id="desconto" ng-model="desconto" required/>
        </form>

        <hr/>

        <h1>Total com Desconto: {{ valorFinal | currency }}</h1>

        <br/>
        <button ng-click="iniciarWatch()" ng-if="!isWatching" class="btn btn-success">Iniciar Watch</button>
        <button ng-click="encerrarWatch()" ng-if="isWatching" class="btn btn-danger">Encerrar Watch</button>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
